<ion-header>
  <ion-toolbar class ="new-background-color" >
    <ion-title>Genreador QR Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header id ="saludoPro">
    <ion-item id = "saludo">
      <h4 id ="saludoPro">Bienvenido {{data}}!</h4>
    </ion-item>
  </ion-header>
  <div id ="codigo">
   <ngx-qrcode *ngIf="createdCode" [value] = "createdCode" ></ngx-qrcode>
  </div>
  <ion-card-content class ="shadow">
    <ion-item>
      <ion-label position="floating" >ID Asignatura</ion-label>
      <ion-input type = "text" [(ngModel)] = "idAsig"></ion-input>
    </ion-item><br>
    <ion-item>
      <ion-label position="floating">Seccion</ion-label>
      <ion-input type = "text" [(ngModel)] = "secc"></ion-input>
    </ion-item><br>
    <ion-item>
      <ion-label position="floating">Asignatura</ion-label>
      <ion-input type = "text" [(ngModel)] = "asig"></ion-input>
    </ion-item><br>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type = "text" [(ngModel)] = "email"></ion-input>
    </ion-item>
    <br>
  <ion-button  expand="full" shape ="round" (click)="createdCodes()">Generar c√≥digo</ion-button><br>
  <ion-button  color ="danger" expand="full" shape ="round" (click)="exit()" >Salir</ion-button>
  </ion-card-content>

  
</ion-content>
